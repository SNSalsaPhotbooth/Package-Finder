    <style>

        }
        
        .feature-icon {

            -webkit-background-clip: text;
            background-clip: text;

</head>
<body>

                </button>
                
                <button id="birthday" class="event-type bg-white rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow text-center">
                    <div class="text-4xl mb-3">ğŸ‚</div>

                </button>
                
                <button id="graduation" class="event-type bg-white rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow text-center">
                    <div class="text-4xl mb-3">ğŸ“</div>

                </button>
                
                <button id="reunion" class="event-type bg-white rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow text-center">
                    <div class="text-4xl mb-3">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦</div>

                </button>
                
                <button id="other" class="event-type bg-white rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow text-center">
                    <div class="text-4xl mb-3">ğŸ‰</div>

                </button>

        <section id="guest-count" class="mb-12 hidden">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-8">How Many Guests Are You Expecting?</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button id="small" class="guest-size bg-white rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow text-center">
                    <div class="text-4xl mb-3">ğŸ‘¤</div>

                </button>
                
                <button id="medium" class="guest-size bg-white rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow text-center">

                </button>
                
                <button id="large" class="guest-size bg-white rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow text-center">

                    <h3 class="text-xl font-semibold">Large (150+)</h3>
                </button>
            </div>
        </section>
        
        <section id="duration" class="mb-12 hidden">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-8">How Long Do You Need The Photobooth?</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button id="short" class="duration-option bg-white rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow text-center">
                    <div class="text-4xl mb-3">â±ï¸</div>

                </button>
                
                <button id="medium-time" class="duration-option bg-white rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow text-center">
                    <div class="text-4xl mb-3">â²ï¸</div>
                    <h3 class="text-xl font-semibold">3-4 Hours</h3>
                </button>
                
                <button id="long" class="duration-option bg-white rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow text-center">
                    <div class="text-4xl mb-3">ğŸ•°ï¸</div>

                </button>
            </div>
        </section>
        
        <section id="results" class="hidden">
            <h2 class="text-2xl md:text-3xl font-bold text-center mb-8">Recommended Packages</h2>
            
            <div id="packages-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Packages will be inserted here by JavaScript -->
            </div>
            
            <div class="text-center mt-12">
                <button id="restart" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-colors">
                    Start Over
                </button>
                <a href="mailto:contact@snsalsaphotobooth.com" class="inline-block bg-gradient-to-r from-pink-500 to-orange-500 hover:from-pink-600 hover:to-orange-600 text-white font-semibold py-3 px-6 rounded-lg ml-4 transition-colors">
                    Contact Us
                </a>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-800 text-white py-6 px-4 text-center">
        <p>Â© 2023 SN Salsa Photobooth. All rights reserved.</p>
        <p class="mt-2">
            <a href="#" class="text-gray-300 hover:text-white mx-2">Terms</a>
            <a href="#" class="text-gray-300 hover:text-white mx-2">Privacy</a>
            <a href="#" class="text-gray-300 hover:text-white mx-2">Contact</a>
        </p>
    </footer>

    <script>
        // Package data
        const packages = [
            {
                name: "Basic Package",
                price: "$399",
                description: "Perfect for small gatherings and short events",
                features: [
                    "2 hours of booth time",
                    "Unlimited prints",
                    "Digital gallery",
                    "Basic props",
                    "Standard backdrop"
                ],
                bestFor: ["small", "short", "birthday", "graduation"],
                image: "ğŸ“¸"
            },
            {
                name: "Standard Package",
                price: "$599",
                description: "Our most popular option for medium-sized events",
                features: [
                    "3 hours of booth time",
                    "Unlimited prints",
                    "Digital gallery",
                    "Premium props",
                    "2 backdrop options",
                    "Guest book"
                ],
                bestFor: ["medium", "medium-time", "wedding", "reunion", "corporate"],
                image: "ğŸ“¸ğŸ“¸"
            },
            {
                name: "Premium Package",
                price: "$899",
                description: "The ultimate photobooth experience for your special day",
                features: [
                    "5 hours of booth time",
                    "Unlimited prints",
                    "Digital gallery with instant sharing",
                    "Deluxe props collection",
                    "Custom backdrop",
                    "Guest book with attendant",
                    "Video messaging feature"
                ],
                bestFor: ["large", "long", "wedding", "corporate"],
                image: "ğŸ“¸ğŸ“¸ğŸ“¸"
            },
            {
                name: "Corporate Special",
                price: "$799",
                description: "Tailored for professional events and brand promotion",
                features: [
                    "4 hours of booth time",
                    "Branded photo templates",
                    "Logo integration",
                    "Digital marketing integration",
                    "Professional attendant",
                    "Post-event analytics"
                ],
                bestFor: ["medium", "large", "medium-time", "long", "corporate"],
                image: "ğŸ¢ğŸ“¸"
            },
            {
                name: "Party Starter",
                price: "$499",
                description: "Fun and affordable option for birthday parties and casual gatherings",
                features: [
                    "3 hours of booth time",
                    "Unlimited prints",
                    "Fun props and signs",
                    "Digital gallery",
                    "Social media sharing station"
                ],
                bestFor: ["small", "medium", "medium-time", "birthday", "reunion", "other"],
                image: "ğŸ‰ğŸ“¸"
            },
            {
                name: "Deluxe Wedding Package",
                price: "$1,199",
                description: "Our most comprehensive package for your special day",
                features: [
                    "6 hours of booth time",
                    "Unlimited premium prints",
                    "Custom photo template design",
                    "Luxury backdrop options",
                    "Deluxe props collection",
                    "Elegant guest book with attendant",
                    "Online gallery with unlimited downloads",
                    "Video messaging feature"
                ],
                bestFor: ["medium", "large", "long", "wedding"],
                image: "ğŸ’ğŸ“¸"
            }
        ];
        
        // Variables to store user selections
        let selectedEvent = "";
        let selectedSize = "";
        let selectedDuration = "";
        
        // Add event listeners to event type buttons
        document.querySelectorAll('.event-type').forEach(button => {
            button.addEventListener('click', function() {
                selectedEvent = this.id;
                document.querySelectorAll('.event-type').forEach(btn => {
                    btn.classList.remove('ring-4', 'ring-pink-500');
                });
                this.classList.add('ring-4', 'ring-pink-500');
                
                document.getElementById('guest-count').classList.remove('hidden');
                document.getElementById('guest-count').scrollIntoView({ behavior: 'smooth' });
            });
        });
        
        // Add event listeners to guest size buttons
        document.querySelectorAll('.guest-size').forEach(button => {
            button.addEventListener('click', function() {
                selectedSize = this.id;
                document.querySelectorAll('.guest-size').forEach(btn => {
                    btn.classList.remove('ring-4', 'ring-pink-500');
                });
                this.classList.add('ring-4', 'ring-pink-500');
                
                document.getElementById('duration').classList.remove('hidden');
                document.getElementById('duration').scrollIntoView({ behavior: 'smooth' });
            });
        });
        
        // Add event listeners to duration buttons
        document.querySelectorAll('.duration-option').forEach(button => {
            button.addEventListener('click', function() {
                selectedDuration = this.id;
                document.querySelectorAll('.duration-option').forEach(btn => {
                    btn.classList.remove('ring-4', 'ring-pink-500');
                });
                this.classList.add('ring-4', 'ring-pink-500');
                
                showResults();
            });
        });
        
        // Function to show results
        function showResults() {
            // Filter packages based on user selections
            const recommendedPackages = packages.filter(pkg => {
                return pkg.bestFor.includes(selectedEvent) || 
                       pkg.bestFor.includes(selectedSize) || 
                       pkg.bestFor.includes(selectedDuration);
            });
            
            // Sort packages by relevance (how many criteria they match)
            recommendedPackages.sort((a, b) => {
                const aMatches = countMatches(a.bestFor);
                const bMatches = countMatches(b.bestFor);
                return bMatches - aMatches;
            });
            
            // Display packages
            const packagesContainer = document.getElementById('packages-container');
            packagesContainer.innerHTML = '';
            
            if (recommendedPackages.length === 0) {
                packagesContainer.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <p class="text-xl">No packages match your criteria. Please try different options or contact us for a custom quote.</p>
                    </div>
                `;
            } else {
                recommendedPackages.forEach(pkg => {
                    const featuresList = pkg.features.map(feature => 
                        `<li class="flex items-start mb-2">
                            <span class="text-green-500 mr-2">âœ“</span>
                            <span>${feature}</span>
                        </li>`
                    ).join('');
                    
                    const card = document.createElement('div');
                    card.className = 'package-card bg-white rounded-lg overflow-hidden shadow-lg';
                    card.innerHTML = `
                        <div class="p-6">
                            <div class="text-4xl mb-4 text-center">${pkg.image}</div>
                            <h3 class="text-xl font-bold mb-2">${pkg.name}</h3>
                            <p class="text-2xl font-bold text-pink-600 mb-4">${pkg.price}</p>
                            <p class="text-gray-600 mb-4">${pkg.description}</p>
                            <ul class="mb-6">
                                ${featuresList}
                            </ul>
                            <a href="mailto:contact@snsalsaphotbooth.com?subject=Inquiry about ${pkg.name}" class="block text-center bg-gradient-to-r from-pink-500 to-orange-500 hover:from-pink-600 hover:to-orange-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                                Book This Package
                            </a>
                        </div>
                    `;
                    packagesContainer.appendChild(card);
                });
            }
            
            // Show results section
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Helper function to count how many criteria a package matches
        function countMatches(bestFor) {
            let count = 0;
            if (bestFor.includes(selectedEvent)) count++;
            if (bestFor.includes(selectedSize)) count++;
            if (bestFor.includes(selectedDuration)) count++;
            return count;
        }
        
        // Add event listener to restart button
        document.getElementById('restart').addEventListener('click', function() {
            // Reset selections
            selectedEvent = "";
            selectedSize = "";
            selectedDuration = "";
            
            // Remove selection styling
            document.querySelectorAll('.event-type, .guest-size, .duration-option').forEach(btn => {
                btn.classList.remove('ring-4', 'ring-pink-500');
            });
            
            // Hide sections
            document.getElementById('guest-count').classList.add('hidden');
            document.getElementById('duration').classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
